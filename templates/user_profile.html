{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>This is the User profile page </h1>
      {% if request.user.is_authenticated %}
       <a href="{% url 'edit_profile' request.user.profile.id %}"> {{request.user}} </a>
       <br>
       <a href="{% url 'user_profile' %}"> Profile </a>
      {% else %}
      <p>unknown user </p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
